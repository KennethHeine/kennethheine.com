name: Deploy to Production

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths: ['static-web-app/**', '!static-web-app/README.md']

permissions:
  id-token: write
  contents: read

env:
  AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  STATIC_WEB_APP_NAME: "swa-kennethheine-com-dkwcwwqm6kfxy"
  RESOURCE_GROUP_NAME: "rg-kennethheine-prod"

jobs:
  # Job for testing (runs before production deployment)
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: 'static-web-app/.nvmrc'
          cache: 'npm'
          cache-dependency-path: 'static-web-app/package-lock.json'

      - name: Install Dependencies
        working-directory: static-web-app
        run: |
          echo "ðŸ“¦ Installing dependencies..."
          npm ci
          echo "âœ… Dependencies installed!"

      - name: Run linter
        working-directory: static-web-app
        run: |
          echo "ðŸ” Running ESLint..."
          npm run lint
          echo "âœ… Linting passed!"

      - name: Check formatting
        working-directory: static-web-app
        run: |
          echo "ðŸŽ¨ Checking code formatting..."
          npm run format:check
          echo "âœ… Formatting check passed!"

      - name: Run unit tests
        working-directory: static-web-app
        run: |
          echo "ðŸ§ª Running unit tests..."
          npm test
          echo "âœ… Unit tests passed!"

      - name: Cache Playwright Browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('static-web-app/package-lock.json') }}
          restore-keys: |
            playwright-${{ runner.os }}-

      - name: Install Playwright Browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        working-directory: static-web-app
        run: npx playwright install chromium --with-deps

      - name: Install Playwright System Dependencies
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        working-directory: static-web-app
        run: npx playwright install-deps chromium

      - name: Run E2E tests
        working-directory: static-web-app
        run: |
          echo "ðŸŽ­ Running Playwright E2E tests..."
          npm run test:e2e
          echo "âœ… E2E tests passed!"

      - name: Build application
        working-directory: static-web-app
        run: |
          echo "ðŸ—ï¸ Building Next.js application..."
          npm run build
          echo "âœ… Build completed!"

      - name: Validate build output
        working-directory: static-web-app
        run: |
          echo "ðŸ“„ Validating build output..."
          if [ ! -d "out" ]; then
            echo "âŒ Build output directory 'out' not found"
            exit 1
          fi
          
          if [ ! -f "out/index.html" ]; then
            echo "âŒ Main index.html not found in build output"
            exit 1
          fi
          
          echo "âœ… Build output validated!"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: production-build
          path: static-web-app/out
          retention-days: 1

      - name: Extract Configuration
        id: config
        run: |
          echo "ðŸ“‹ Extracting deployment configuration..."
          app_location=$(grep "appLocation" infra/parameters/production.bicepparam | cut -d"'" -f2)
          output_location=$(grep "outputLocation" infra/parameters/production.bicepparam | cut -d"'" -f2)
          echo "app-location=$app_location" >> $GITHUB_OUTPUT
          echo "output-location=$output_location" >> $GITHUB_OUTPUT

    outputs:
      app-location: ${{ steps.config.outputs.app-location }}
      output-location: ${{ steps.config.outputs.output-location }}

  # Job for deploying to production (depends on test job)
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: test
    environment: production
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download build artifacts
        uses: actions/download-artifact@v4.1.9
        with:
          name: production-build
          path: static-web-app/out

      - name: Azure Login using OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ env.AZURE_CLIENT_ID }}
          tenant-id: ${{ env.AZURE_TENANT_ID }}
          subscription-id: ${{ env.AZURE_SUBSCRIPTION_ID }}

      - name: Get Static Web App Deployment Token
        id: swa-token
        run: |
          echo "ðŸ”‘ Retrieving deployment token..."
          deployment_token=$(az staticwebapp secrets list \
            --name "${{ env.STATIC_WEB_APP_NAME }}" \
            --resource-group "${{ env.RESOURCE_GROUP_NAME }}" \
            --query "properties.apiKey" \
            --output tsv)
          
          if [ -z "$deployment_token" ]; then
            echo "âŒ Failed to retrieve deployment token"
            exit 1
          fi
          echo "::add-mask::$deployment_token"
          echo "deployment-token=$deployment_token" >> $GITHUB_OUTPUT
          echo "âœ… Deployment token retrieved!"

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ steps.swa-token.outputs.deployment-token }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: ${{ needs.test.outputs.app-location }}
          output_location: ${{ needs.test.outputs.output-location }}
          skip_app_build: true

      - name: Verify Deployment
        run: |
          echo "ðŸ” Verifying deployment status..."
          swa_details=$(az staticwebapp show \
            --name "${{ env.STATIC_WEB_APP_NAME }}" \
            --resource-group "${{ env.RESOURCE_GROUP_NAME }}" \
            --output json)
          
          default_hostname=$(echo "$swa_details" | jq -r '.defaultHostname')
          echo "ðŸŒ Default URL: https://$default_hostname"
          echo "âœ… Deployment verification completed!"

      - name: Create Deployment Summary
        if: always()
        run: |
          cat >> $GITHUB_STEP_SUMMARY << 'EOF'
          ## ðŸš€ Production Deployment Results
          
          **Deployment Details:**
          - ðŸ“ Static Web App: `${{ env.STATIC_WEB_APP_NAME }}`
          - ðŸ“ App Location: `${{ needs.test.outputs.app-location }}`
          - ðŸ“¤ Output Location: `${{ needs.test.outputs.output-location }}`
          - ðŸ“… Deployment Time: $(date -u '+%Y-%m-%d %H:%M:%S UTC')
          - ðŸ”— Environment: `production`
          
          **Deployment Status:**
          ${{ job.status == 'success' && 'âœ… **SUCCESS**: Production deployment completed!' || 'âŒ **FAILED**: Deployment failed. Check logs above.' }}
          EOF
          
          if [ "${{ job.status }}" == "success" ]; then
            swa_details=$(az staticwebapp show \
              --name "${{ env.STATIC_WEB_APP_NAME }}" \
              --resource-group "${{ env.RESOURCE_GROUP_NAME }}" \
              --output json 2>/dev/null || echo '{}')
            
            default_hostname=$(echo "$swa_details" | jq -r '.defaultHostname // "N/A"')
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**ðŸŒ Access Your Website:**" >> $GITHUB_STEP_SUMMARY
            echo "- Production URL: [https://$default_hostname](https://$default_hostname)" >> $GITHUB_STEP_SUMMARY
          fi
