name: "Copilot Setup Steps"

# Automatically run the setup steps when they are changed to allow for easy validation, and
# allow manual testing through the repository's "Actions" tab
on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml

jobs:
  # The job MUST be called `copilot-setup-steps` or it will not be picked up by Copilot.
  copilot-setup-steps:
    runs-on: ubuntu-latest

    # Set the permissions to the lowest permissions possible needed for your steps.
    # Copilot will be given its own token for its operations.
    permissions:
      contents: read

    steps:
      # ğŸ—ï¸ Environment Setup
      - name: "ğŸ” Checkout repository"
        uses: actions/checkout@v4

      # ğŸ“¦ Node.js Setup for Frontend Development
      - name: "âš¡ Setup Node.js 22"
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: "static-web-app/package-lock.json"      

      - name: "ğŸ“¦ Install JavaScript dependencies"
        working-directory: ./static-web-app
        run: |
          npm ci
          echo "âœ… Node.js dependencies installed successfully"

      # ğŸ§ª Testing Environment Validation
      - name: "ğŸ§ª Validate test environment"
        working-directory: ./static-web-app
        run: |
          echo "ğŸ” Running test suite validation..."
          npm test -- --passWithNoTests --verbose
          echo "âœ… Test environment validated successfully"

      # ğŸ—ï¸ Build Validation
      - name: "ğŸ—ï¸ Validate build process"
        working-directory: ./static-web-app
        run: |
          echo "ğŸ” Validating Next.js build process..."
          npm run build
          echo "âœ… Build process validated successfully"

      # ğŸ¤– Copilot Agent Configuration Validation
      - name: "ğŸ¤– Validate Copilot configuration"
        run: |
          echo "ğŸ” Validating GitHub Copilot configuration..."
          
          # Check VS Code settings
          if [ -f ".vscode/settings.json" ]; then
            echo "âœ… VS Code settings found"
            if grep -q "github.copilot.enable" .vscode/settings.json; then
              echo "âœ… GitHub Copilot enabled in VS Code settings"
            else
              echo "âš ï¸ GitHub Copilot not explicitly configured in VS Code settings"
            fi
          else
            echo "âš ï¸ VS Code settings not found"
          fi
          
          # Check recommended extensions
          if [ -f ".vscode/extensions.json" ]; then
            echo "âœ… VS Code extensions configuration found"
            if grep -q "github.copilot" .vscode/extensions.json; then
              echo "âœ… GitHub Copilot extension recommended"
            else
              echo "âš ï¸ GitHub Copilot extension not in recommendations"
            fi
          else
            echo "âš ï¸ VS Code extensions configuration not found"
          fi
          
          echo "âœ… Copilot configuration validation completed"

      # ğŸ“ MCP Configuration Check
      - name: "ğŸ“ Check MCP configuration status"
        run: |
          echo "ğŸ” Checking Model Context Protocol (MCP) configuration..."
          
          # Check for MCP configuration files
          if [ -d ".vscode" ] && [ -f ".vscode/settings.json" ]; then
            echo "âœ… Development environment configured"
          else
            echo "âš ï¸ MCP configuration needs setup"
          fi
          
          # Check for test generation workflows
          if [ -d "static-web-app/__tests__" ]; then
            test_count=$(find static-web-app/__tests__ -name "*.test.*" | wc -l)
            echo "âœ… Found $test_count existing test files"
          else
            echo "âš ï¸ Test directory not found"
          fi
          
          echo "âœ… MCP configuration check completed"

      # ğŸ“Š Environment Summary
      - name: "ğŸ“Š Environment setup summary"
        run: |
          echo "ğŸ¯ Environment Setup Summary:"
          echo "================================"
          echo "âœ… Repository: Checked out"
          echo "âœ… Node.js 22: Installed"
          echo "âœ… Dependencies: Installed"
          echo "âœ… Tests: Validated"
          echo "âœ… Build: Validated"
          echo "âœ… Copilot: Configuration checked"
          echo "âœ… MCP: Status checked"
          echo "================================"
          echo "ğŸš€ Environment ready for Copilot-assisted development!"
