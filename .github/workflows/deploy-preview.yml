name: Deploy Preview Environment

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]
    
permissions:
  id-token: write
  contents: read
  pull-requests: write

env:
  AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  STATIC_WEB_APP_NAME: "swa-kennethheine-com-dkwcwwqm6kfxy"
  RESOURCE_GROUP_NAME: "rg-kennethheine-prod"

jobs:
  # Job for testing (runs in parallel with deploy for non-Dependabot PRs)
  test:
    if: github.event.action != 'closed'
    name: Run Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: 'static-web-app/.nvmrc'
          cache: 'npm'
          cache-dependency-path: 'static-web-app/package-lock.json'

      - name: Install Dependencies
        working-directory: static-web-app
        run: |
          echo "ðŸ“¦ Installing dependencies..."
          npm ci
          echo "âœ… Dependencies installed!"

      - name: Run linter
        working-directory: static-web-app
        run: |
          echo "ðŸ” Running ESLint..."
          npm run lint
          echo "âœ… Linting passed!"

      - name: Check formatting
        working-directory: static-web-app
        run: |
          echo "ðŸŽ¨ Checking code formatting..."
          npm run format:check
          echo "âœ… Formatting check passed!"

      - name: Run unit tests
        working-directory: static-web-app
        run: |
          echo "ðŸ§ª Running unit tests..."
          npm test
          echo "âœ… Unit tests passed!"

      - name: Cache Playwright Browsers
        id: playwright-cache
        uses: actions/cache@v5
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('static-web-app/package-lock.json') }}
          restore-keys: |
            playwright-${{ runner.os }}-

      - name: Install Playwright Browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        working-directory: static-web-app
        run: npx playwright install chromium --with-deps

      - name: Install Playwright System Dependencies
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        working-directory: static-web-app
        run: npx playwright install-deps chromium

      - name: Run E2E tests
        working-directory: static-web-app
        run: |
          echo "ðŸŽ­ Running Playwright E2E tests..."
          npm run test:e2e
          echo "âœ… E2E tests passed!"

      - name: Build application
        working-directory: static-web-app
        run: |
          echo "ðŸ—ï¸ Building Next.js application..."
          npm run build
          echo "âœ… Build completed!"

      - name: Validate build output
        working-directory: static-web-app
        run: |
          echo "ðŸ“„ Validating build output..."
          if [ ! -d "out" ]; then
            echo "âŒ Build output directory 'out' not found"
            exit 1
          fi
          
          if [ ! -f "out/index.html" ]; then
            echo "âŒ Main index.html not found in build output"
            exit 1
          fi
          
          echo "âœ… Build output validated!"

  # Job for deploying PR preview (runs in parallel with test, non-Dependabot PRs only)
  deploy_preview:
    if: github.event.action != 'closed' && github.actor != 'dependabot[bot]'
    name: Deploy Preview
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: 'static-web-app/.nvmrc'
          cache: 'npm'
          cache-dependency-path: 'static-web-app/package-lock.json'

      - name: Install Dependencies
        working-directory: static-web-app
        run: |
          echo "ðŸ“¦ Installing dependencies for deployment..."
          npm ci

      - name: Build Next.js Application
        working-directory: static-web-app
        run: |
          echo "ðŸ—ï¸ Building Next.js application for preview..."
          npm run build

      - name: Azure Login using OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ env.AZURE_CLIENT_ID }}
          tenant-id: ${{ env.AZURE_TENANT_ID }}
          subscription-id: ${{ env.AZURE_SUBSCRIPTION_ID }}

      - name: Get Static Web App Deployment Token
        id: swa-token
        run: |
          echo "ðŸ”‘ Retrieving deployment token..."
          deployment_token=$(az staticwebapp secrets list \
            --name "${{ env.STATIC_WEB_APP_NAME }}" \
            --resource-group "${{ env.RESOURCE_GROUP_NAME }}" \
            --query "properties.apiKey" \
            --output tsv)
          
          if [ -z "$deployment_token" ]; then
            echo "âŒ Failed to retrieve deployment token"
            exit 1
          fi
          echo "::add-mask::$deployment_token"
          echo "deployment-token=$deployment_token" >> $GITHUB_OUTPUT
          echo "âœ… Deployment token retrieved!"

      - name: Deploy Preview to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ steps.swa-token.outputs.deployment-token }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "static-web-app/out"
          skip_app_build: true
          deployment_environment: 'pr-${{ github.event.pull_request.number }}'

      - name: Create Preview Deployment Summary
        if: always()
        run: |
          cat >> $GITHUB_STEP_SUMMARY << 'EOF'
          ## ðŸ” Preview Deployment Results
          
          **Deployment Details:**
          - ðŸ“ Static Web App: `${{ env.STATIC_WEB_APP_NAME }}`
          - ðŸ“ App Location: `static-web-app/out`
          - ðŸ“… Deployment Time: $(date -u '+%Y-%m-%d %H:%M:%S UTC')
          - ðŸ”— Environment: `pr-${{ github.event.pull_request.number }}`
          
          **Deployment Status:**
          ${{ job.status == 'success' && 'âœ… **SUCCESS**: Preview deployment completed!' || 'âŒ **FAILED**: Preview deployment failed. Check logs above.' }}
          EOF

  # Job for cleaning up PR preview on close
  cleanup_preview:
    if: github.event.action == 'closed'
    name: Cleanup Preview
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      id-token: write

    steps:
      - name: Azure Login using OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ env.AZURE_CLIENT_ID }}
          tenant-id: ${{ env.AZURE_TENANT_ID }}
          subscription-id: ${{ env.AZURE_SUBSCRIPTION_ID }}

      - name: Get Static Web App Deployment Token
        id: swa-token
        run: |
          echo "ðŸ”‘ Retrieving deployment token for cleanup..."
          deployment_token=$(az staticwebapp secrets list \
            --name "${{ env.STATIC_WEB_APP_NAME }}" \
            --resource-group "${{ env.RESOURCE_GROUP_NAME }}" \
            --query "properties.apiKey" \
            --output tsv)
          
          if [ -z "$deployment_token" ]; then
            echo "âŒ Failed to retrieve deployment token for Static Web App '${{ env.STATIC_WEB_APP_NAME }}' in resource group '${{ env.RESOURCE_GROUP_NAME }}'."
            exit 1
          fi
          
          echo "::add-mask::$deployment_token"
          echo "deployment-token=$deployment_token" >> $GITHUB_OUTPUT
          echo "âœ… Deployment token retrieved!"

      - name: Close Pull Request Environment
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ steps.swa-token.outputs.deployment-token }}
          action: "close"
          deployment_environment: 'pr-${{ github.event.pull_request.number }}'

      - name: Cleanup Summary
        run: |
          echo "## ðŸ§¹ Preview Environment Cleanup" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Preview environment for PR #${{ github.event.pull_request.number }} has been cleaned up." >> $GITHUB_STEP_SUMMARY
