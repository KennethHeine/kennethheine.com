# Dependabot configuration for automated dependency updates
# See: https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    # Look for `package.json` and `lock` files in the `static-web-app` directory
    directory: "/static-web-app"
    # Check for updates daily
    schedule:
      interval: "daily"
    # Set a maximum number of open pull requests for version updates
    open-pull-requests-limit: 10
    # Group updates in a single pull request when possible
    groups:
      azure-dependencies:
        patterns:
          - "@azure/*"
      dev-dependencies:
        dependency-type: "development"
    # Commit message configuration
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
      include: "scope"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "ci"
      include: "scope"
